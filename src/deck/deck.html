<h2>Cards</h2>
<h3>Click a card to add it to your deck</h3>
<div ng-repeat="card in vm.cards">
    <card info="card" ng-click="vm.selectCard(card)"></card>
</div>

<h3>Deck {{vm.numberOfCardsInDeck}} / 30</h3>
<div ng-repeat="card in vm.deck track by $index">
    <card info="card" ng-click="vm.removeCard(card)"></card>
</div>
