<h1>Derpstone</h1>
<button ng-click="vm.goToCreateDeck()">Create a deck</button>

<button ng-click="vm.goToBoard()">Play</button>
<h2>Choose your deck</h2>
<div ng-repeat="deck in vm.decks">
    <div class="deck" ng-click="vm.selectDeck(deck)" ng-class="{selected: deck === vm.selectedDeck}">
        {{deck.deckName}}
    </div>
</div>
